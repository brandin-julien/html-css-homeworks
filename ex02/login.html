<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
</head>
<body>

<main role="main">

        <div class="loginBlock">

            <h1 class="title">Login</h1>

            <form method="post" onsubmit="return validateForm()" >

                <label for="email" class="label">Email Address</label><br>
                <input type="email" name="email" id="email"><br><br>
                <label for="password" class="label">Password</label><br>
                <input type="password" name="password" id="password"><br><br>

                <input type="submit" value="LOG IN">
            </form>

            <p class="paragraphe">Need an account? <a href="#" class="link">Sign Up</a></p>
            <p class="paragraphe"><a href="#" class="link">Forgot your password?</a></p>
        </div>

</main>

<div class="popUp" id="popUp">You are logged in !</div>

</body>
</html>
